<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro — Netflis</title>
  <link rel="shortcut icon" href="./media/nficon2016.ico">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <nav>
    <a href="#">
        <img src="./media/logo.png" alt="" width="100">
    </a>
  </nav>
  <section class="section">
    <h2>Registrarse</h2>
    <form id="registerForm">
      <label>Nombre</label>
      <input type="text" placeholder="Ingresa tu nombre" id="name" required autofocus>    
      <label>Mail</label>
      <input type="email" placeholder="Ingresa tu email" id="email" required>
      <label>Contraseña</label>
      <input type="password" placeholder="Ingresa tu contraseña" id="password" required>
      <input type="submit" value="Registro">
    </form>
    <p>Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>
  </section>
  <script src="js/register.js"></script>
</body>
</html>
