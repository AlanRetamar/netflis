<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión — Netflis</title>
  <link rel="shortcut icon" href="./media/nficon2016.ico">
  <link rel="stylesheet" href="css/main.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <nav>
    <a href="#">
      <img src="./media/logo.png" alt="" width="100">
    </a>
  </nav>
  <section class="section">
    <h2>Inicia sesión</h2>
    <form class="login-form" id="loginForm">
      <label>Mail</label>
      <input type="email" placeholder="Ingresa tu email" id="email" required autofocus>
      <label>Contraseña</label>
      <input type="password" placeholder="Ingresa tu contraseña" id="password" required>
      <input type="submit" value="Iniciar sesión">
    </form>
    <p>No tienes una cuenta? <a href="register.html">Regístrate</a></p>
  </section>
  <script src="js/login.js"></script>
 
</body>
</html>
